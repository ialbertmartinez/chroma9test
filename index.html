<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-primary-subtle">
   <header class="container text-center my-5">
      <h1 class="h1 display-1">Weather Thy Palette</h1>
   </header>

   <main class="container text-center w-50">
      <div class="input-wrapper d-flex flex-column row-gap-3">
         <p>This app draws inspiration from the weather. To use, enter a zipcode, tap the button, voila. A weather
            inspired color palette for your color-lust. Enjoy!</p>
         <input type="number" class="form-control .form-control-lg " id="zip" placeholder="Enter a zipcode">
         <button type="button" class="btn btn-primary btn-lg my-3">Get palette</button>
      </div>

      <div class="row g-5 align-items-center">
         <div id="swatch1" class="col-auto swatch"></div>
         <div id="swatch2" class="col-auto swatch"></div>
         <div id="swatch3" class="col-auto swatch"></div>
         <div id="swatch4" class="col-auto swatch"></div>
         <div id="swatch5" class="col-auto swatch"></div>
      </div>

   </main>
