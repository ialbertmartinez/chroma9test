		<div class="row">
			<h1 id="page-name" class="col">CHROMA CAST</h1>
		</div>
		<div class="row">
			<p class="col text-body-secondary">Enter a city to get a color palette based on its current weather.</p>
		</div>

	<main id="main" class="container mx-auto">
		<div id="form-container" class="row gap-0 row-gap-5 gap-md-1">
			<!-- zip code input	 -->
			<div class="col-md row-md-4 form-floating">
				<input type="text" class="form-control form-control-lg" id="zip" placeholder="Enter Zip code">
				<label for="zip" class="form-label">Zip Code</label>
			</div> <!--  ./ zip floating div  -->
	
			<div class="col-md row-md-4 form-floating">
				<!-- 	 select	 -->
				<select name="mode" id="mode" class="form-select form-select-lg" placehoder="Color Mode">
					<option selected>Select color mode</option>
					<option value="monochrome">monochrome</option>
					<option value="monochrome-dark">monochrome-dark</option>
					<option value="monochrome-light">monochrome-light</option>
					<option value="analogic">analogic</option>
					<option value="complement">complement</option>
					<option value="analogic-complement">analogic-complement</option>
					<option value="triad">triad</option>
					<option value="quad">quad</option>
				</select>
				<label for="mode" class="form-label">Color Mode</label>
			</div><!-- ./ mode floating	div -->
			<button id="get-colors-btn" type="button" class="btn btn-primary btn-lg">
				Get Colors
			</button>
		</div> <!-- ./ end of parent div -->
